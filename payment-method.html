<!DOCTYPE html>
<html>

<head>
    <title>UniCourse - Konfirmasi Pembayaran</title>

</head>

        <img src="Background/background sign-up.png">
    </div>

    <div class="logo">
        <img src="Logo/UniCourse.png">
    </div>

    <div class="p">
        <p class="p1">
            Konfirmasi Pendaftaran dan Pembayaran
        </p>
        <p class="p2">

        </p>
    </div>

    <div class="payment-wallet">

        <input type="checkbox" class="cb-gopay">
        <img src="Photo/GoPay.png">

    <div class="payment-dana">
        <input type="checkbox" class="cb-dana">
        <img src="Photo/DANA.jpg">
    </div>

    <div class="payment-ovo">
        <input type="checkbox" class="cb-ovo">
        <img src="Photo/OVO.png">
    </div>

    <div class="button">
        <a href="" class="back">Kembali</a>
        <a href="Konfirmasi_Pembayaran.html" class="next">Lanjutkan</a>

</html>
